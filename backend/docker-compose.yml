services:
  backend:
    image: rflandscaperpro/backend:dev
    container_name: rflandscaperpro_backend_dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env.development
    environment:
      - NODE_ENV=development