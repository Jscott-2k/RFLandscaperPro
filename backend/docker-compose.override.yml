services:
  backend:
    build:
      dockerfile: backend/Dockerfile.dev
    working_dir: /app
    volumes:
      - .:/app
      - ../shared:/shared
      - /app/node_modules
    env_file:
      - .env.development
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - DB_HOST=db
