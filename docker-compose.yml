services:
  backend:
    container_name: rflandscaperpro_backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/env.example
    environment:
      DB_HOST: db
      MAILHOG_HOST: mailhog
      MAILHOG_PORT: 1025
      REMOTE_LOG_HOST: logserver
    ports:
      - "3000:3000"
    depends_on:
      - db
      - logserver
  frontend:
    container_name: rflandscaperpro_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    depends_on:
      - backend
  db:
    image: postgres:14
    container_name: rflandscaperpro_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rflandscaperpro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  prometheus:
    image: prom/prometheus
    container_name: rflandscaperpro_prometheus
    volumes:
      - ./backend/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana
    container_name: rflandscaperpro_grafana
    depends_on:
      - prometheus
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./backend/grafana-datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml:ro
  mailhog:
    image: mailhog/mailhog
    container_name: rflandscaperpro_mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
  logserver:
    image: fluent/fluentd:v1.16-debian
    container_name: rflandscaperpro_logserver
    volumes:
      - ./backend/fluentd.conf:/fluentd/etc/fluent.conf:ro
    env_file:
      - ./backend/env.example
    ports:
      - "${REMOTE_LOG_PORT:-9880}:${REMOTE_LOG_PORT:-9880}"

volumes:
  postgres_data:
  grafana_data:
